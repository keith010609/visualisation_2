<!DOCTYPE html>
<html>
<head>
  
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>
<div class="grid-container">

  <div class="head">
    <h1>World Data by country </h1>
    <h2>(2020)</h2>
  </div>

  <div class="choropleth_map">
    <div id="choropleth_map"></div>
      <script type="text/javascript">

        var spec2 = "js/choropleth_map.vg.json";
        vegaEmbed('#choropleth_map', spec2).then(function(result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
      </script>
  </div>

  <div class = "description1"><p>Descriptions for map.</p></div>

  <div class = "dotplot">
    <div id="stacked_bar_chart"></div>
      <script type="text/javascript">
          var data_location = "data/COVID_19.csv"

          // var spec2 = "js/stacked_bar_chart.vg.json";

          vegaEmbed('#stacked_bar_chart', spec2).then(function(result) {
              // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
          }).catch(console.error);
      </script>
  </div>
  <div class = "description4"><p>Descriptions for dot-plot.</p></div>
  <div class = "description2"><p>Descriptions for isotype</p></div>

  <div class = "isotype_dot">
    <div id="stacked_bar_chart"></div>
      <script type="text/javascript">
          var data_location = "data/COVID_19.csv"

          // var spec2 = "js/stacked_bar_chart.vg.json";

          vegaEmbed('#stacked_bar_chart', spec2).then(function(result) {
              // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
          }).catch(console.error);
      </script>
  </div>

  <div class = "barchart1"> 
    <div id="stacked_bar_chart"></div>
      <script type="text/javascript">
          var data_location = "data/COVID_19.csv"

              // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
          }).catch(console.error);
      </script>
  </div>

  <div class = "description3"><p>Descriptions for barchart1</p></div>
  
  <div class = "barchart2"> 
    
  </div>


</div>
